<ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="save()" color="secondary">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card-content>
    <ion-list>
      <ion-list-header>Novo orçamento</ion-list-header>
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="fixed">Fornecedor</ion-label>
          <ion-input type="text" formControlName="fornecedorId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Produto</ion-label>
          <ion-input type="text" formControlName="produtoId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Valor</ion-label>
          <ion-input type="text" formControlName="valor"></ion-input>
          <ion-text color="danger" *ngIf="valor.hasError('required') && (valor.touched || isSubmitted)">
            <p>O campo é obrigatório</p>
          </ion-text>
        </ion-item> 
      </form>
    </ion-list>
  </ion-card-content>
</ion-card>
