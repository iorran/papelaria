<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-toolbar>
    <ion-searchbar (ionInput)="search($event)" placeholder="Pesquisar" autocorrect="off" animated="true"
      showCancelButton="true"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-list-header>
      {{produtosFiltered?.length}} registro(s).
    </ion-list-header>
    <ion-item *ngFor="let p of produtosFiltered">
      <ion-label>
        <h2>{{p.nome}}</h2>
        <p>{{p.marca}}</p>
      </ion-label>

      <ion-button (click)="edit(p.id)" fill="clear" size="small" slot="end">
        <ion-icon slot="icon-only" name="open"></ion-icon>
      </ion-button>
      <ion-button (click)="remove(p.id)" fill="clear" size="small" color="danger" slot="end">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="!produtos || produtos.length == 0">
      <ion-label text-center>Nenhum item cadastrado!
        <ion-text color="tertiary" [routerDirection]="'produtos'" [routerLink]="'/produtos/add'">Cadastrar</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
