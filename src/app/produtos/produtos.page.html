<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="add()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-list-header>
      Produtos
    </ion-list-header>
    <ion-item *ngFor="let p of produtos | async">
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>

      <ion-label> 
        <h2>{{p.nome}}</h2>
        <p>{{p.marca}}</p>
      </ion-label>

      <ion-button (click)="edit(p.id)" fill="clear" size="small" slot="end">
        <ion-icon slot="icon-only" name="open"></ion-icon>
      </ion-button>
      <ion-button (click)="remove(p.id)" fill="clear" size="small" color="danger" slot="end">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
