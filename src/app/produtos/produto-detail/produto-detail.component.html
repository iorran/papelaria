<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="produtos"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
    <ion-fab-button (click)="save()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="nome.hasError('required') && (nome.touched || isSubmitted)">
            <p>O campo é obrigatório</p>
          </ion-text>
          <ion-item>
            <ion-label position="floating">Marca</ion-label>
            <ion-input type="text" formControlName="marca"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="marca.hasError('required') && (marca.touched || isSubmitted)">
            <p>O campo é obrigatório</p>
          </ion-text>
          <ion-item>
            <ion-label position="floating">Código</ion-label>
            <ion-input type="text" formControlName="codigo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
